      image: maven:3.6.3-jdk-11
      command: tail -f /dev/null

  db:
    type: mysql:5.7
    portforward: true
    creds:
      user: dba
      password: random
      database: not_prod

tooling:
  mvn:
    service: maven
    cmd: mvn
