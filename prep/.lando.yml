---
name: Code4LibLearningAsWeGoLandoWorkshopPrep
services:
  rubyserver:
    type: ruby:2.5
    build:
       - gem install bundler
  phpserver:
    type: php:5.6

  pythonserver:
    type: python:3.7

  javaserver:
    type: tomcat:8

  maven:
    type: compose
    app_mount: delegated
